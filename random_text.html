<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>random text</title>
</head>
<body>
  <p id="station"></p>

  <script>
    var stations = ["Gangnam", "Hongdae", "Itaewon"];

    (function() {
      var index = Math.floor(Math.random() * stations.length);

      document.getElementById("station").innerHTML = stations[index];
        
    })();
  </script>
</body>
</html>
